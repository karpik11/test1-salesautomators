<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test1_iframe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form>
    <div class="container">
      <div class="form-section">
        <h2>Client Details</h2>

        <div class="input_flex">
          <label for="firstName">
            <input type="text" id="firstName" placeholder="First Name" required>
          </label>

          <label for="lastName">
            <input type="text" id="lastName" placeholder="Last Name" required>
          </label>
        </div>

        <label for="phone">
          <input type="tel" id="phone" placeholder="Phone" required>
        </label>

        <label for="email">
          <input type="email" id="email" placeholder="Email (optional)">
        </label>
      </div>

      <div class="form-section">
        <h2>Job Details</h2>
        <div class="input_flex">
          <label for="jobType">
            <select id="jobType" required>
              <option value="" disabled selected>Job Type</option>
              <option value="type1">Type 1</option>
              <option value="type2">Type 2</option>
              <option value="type3">Type 3</option>
            </select>
          </label>

          <label for="jobSource">
            <select id="jobSource" required>
              <option value="" disabled selected>Job Source</option>
              <option value="source1">Source 1</option>
              <option value="source2">Source 2</option>
              <option value="source3">Source 3</option>
            </select>
          </label>
        </div>
        <label for="jobDescription">
          <textarea id="jobDescription" rows="4" placeholder="Job Description" required></textarea>
        </label>
      </div>

      <div class="form-section">
        <h2>Service Location</h2>
        <label for="address">
          <input type="text" id="address" placeholder="Address" required>
        </label>

        <label for="city">
          <input type="text" id="city" placeholder="City" required>
        </label>

        <label for="state">
          <input type="text" id="state" placeholder="State" required>
        </label>

        <div class="input_flex">
          <label for="zipCode">
            <input type="text" id="zipCode" placeholder="Zip Code" required>
          </label>

          <label for="area">
            <select id="area" required>
              <option value="" disabled selected>Area</option>
              <option value="area1">Area 1</option>
              <option value="area2">Area 2</option>
              <option value="area3">Area 3</option>
            </select>
          </label>
        </div>
      </div>

      <div class="form-section">
        <h2>Scheduled</h2>
        <label for="startDate">
          <input type="date" id="startDate" placeholder="Start Date" required>
        </label>

        <div class="input_flex">
          <label for="startTime">
            <input type="time" id="startTime" placeholder="Start Time" required>
          </label>

          <label for="endTime">
            <input type="time" id="endTime" placeholder="End Time" required>
          </label>

        </div>
        <label for="testSelect">Test Select:
          <select id="testSelect" required>
            <option value="" disabled selected>Select option</option>
            <option value="test1">Test 1</option>
            <option value="test2">Test 2</option>
            <option value="test3">Test 3</option>
          </select>
        </label>
      </div>
    </div>

    <button type="submit" onclick="submitForm()">Submit</button>
  </form>
  <script src="script.js"></script>
</body>

</html>
